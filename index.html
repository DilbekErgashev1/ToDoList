<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="box">
        <div class="time">
            <label>Vaqt kiriting</label>
            <input type="number" class="form-control mt-1 timeNumber" placeholder="Necha soniya...">
            <button class="btn btn-secondary mt-1 timeTime">Submit</button>
        </div>
        <div class="name-tag">
            <h3 class="target">0</h3>
        </div>
        <div class="result">
            <button class="btn btn-dark startBtn">Start</button>
            <button class="btn btn-dark stopBtn">Stop</button>
            <button class="btn btn-dark refreshBtn">Refresh</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
